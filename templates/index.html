<!DOCTYPE html>
<html>
<head>
    <title>火币自动交易控制台</title>
    <style>
        body { font-family: "Microsoft YaHei", sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f0f2f5; position: relative; }
        .btn { padding: 15px 30px; margin: 10px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; width: 220px; text-align: center; text-decoration: none; }
        .btn:hover { background: #0056b3; }
        .logout { position: absolute; top: 20px; right: 20px; color: #dc3545; text-decoration: none; font-weight: bold; border: 1px solid #dc3545; padding: 5px 15px; border-radius: 4px; }
        .logout:hover { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <a href="/logout" class="logout">退出登录</a>
    <h1>火币自动交易控制台</h1>
    <a href="/show" class="btn">查看提示词与图表</a>
    <a href="/config" class="btn">系统参数设置</a>
    <a href="/logs_view" class="btn">查看系统日志</a>
</body>
</html>
