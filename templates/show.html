<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Preview</title>
    <style>
        :root {
            --bg-body: #ffffff;
            --text-main: #000;
            --text-sub: #333;
            --border: #ddd;
            --textarea-bg: #f9f9f9;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #121212;
                --text-main: #e0e0e0;
                --text-sub: #aaa;
                --border: #444;
                --textarea-bg: #1e1e1e;
            }
        }

        body {
            font-family: sans-serif;
            padding: 20px;
            background: var(--bg-body);
            color: var(--text-main);
        }

        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .text-area {
            width: 40%;
        }

        .charts-area {
            width: 60%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 500px;
            font-family: monospace;
            box-sizing: border-box;
            background: var(--textarea-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px;
        }

        img {
            width: 100%;
            border: 1px solid var(--border);
            display: block;
        }

        a { color: #007bff; text-decoration: none; font-size: 16px; font-weight: bold; margin-bottom: 10px; display: inline-block; }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .text-area, .charts-area { width: 100%; }
            .charts-area { grid-template-columns: 1fr; }
            textarea { height: 200px; }
        }
    </style>
</head>
<body>
    <a href="/">‚Üê Back</a>
    <div class="container">
        <div class="text-area">
            <h3>Generated Prompt</h3>
            <textarea readonly>{{ prompt }}</textarea>
        </div>
        <div class="charts-area">
            {% for img in images %}
            <div>
                <img src="data:image/png;base64,{{ img }}" />
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
