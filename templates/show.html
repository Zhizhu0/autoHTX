<!DOCTYPE html>
<html>
<head>
    <title>Prompt Preview</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { display: flex; }
        .text-area { width: 40%; padding-right: 20px; }
        .charts-area { width: 60%; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        textarea { width: 100%; height: 500px; font-family: monospace; }
        img { width: 100%; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <a href="/">‚Üê Back</a>
    <div class="container">
        <div class="text-area">
            <h3>Generated Prompt</h3>
            <textarea readonly>{{ prompt }}</textarea>
        </div>
        <div class="charts-area">
            {% for img in images %}
            <div>
                <img src="data:image/png;base64,{{ img }}" />
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
