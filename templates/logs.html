<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统日志</title>
    <style>
        :root {
            --bg-body: #222;
            --text-main: #ddd;
            --textarea-bg: #1e1e1e;
            --textarea-text: #00ff00;
            --textarea-border: #444;
            --link-color: #4dabf7;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-body: #f5f5f5;
                --text-main: #333;
                --textarea-bg: #fff;
                --textarea-text: #333;
                --textarea-border: #ccc;
                --link-color: #007bff;
            }
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        a { color: var(--link-color); text-decoration: none; font-size: 16px; font-weight: bold; }

        .controls { display: flex; align-items: center; }

        .btn-run {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .btn-run:disabled { background: #555; cursor: not-allowed; opacity: 0.7; }

        .status-dot { height: 10px; width: 10px; background-color: #bbb; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-active { background-color: #00e676; }
        .status-error { background-color: #ff9800; }

        textarea {
            flex: 1;
            background: var(--textarea-bg);
            color: var(--textarea-text);
            font-family: monospace;
            padding: 10px;
            resize: none;
            border: 1px solid var(--textarea-border);
            border-radius: 4px;
            font-size: 13px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/">← 返回</a>
        <div class="controls">
            <span id="statusIndicator" class="status-dot"></span>
            <span id="statusText" style="margin-right: 15px; font-size: 12px;">连接中...</span>
            <button id="runBtn" class="btn-run" onclick="triggerRun()">立即运行 AI</button>
        </div>
    </div>

    <textarea id="logArea" readonly>{{ initial_logs }}</textarea>

    <!-- Script 保持不变 -->
    <script>
        const area = document.getElementById('logArea');
        const runBtn = document.getElementById('runBtn');
        const statusText = document.getElementById('statusText');
        const statusIndicator = document.getElementById('statusIndicator');

        area.scrollTop = area.scrollHeight;

        function updateState(isAnalyzing) {
            if (isAnalyzing) {
                runBtn.disabled = true;
                runBtn.innerText = "运行中...";
                statusText.innerText = "正在分析...";
                statusIndicator.className = "status-dot status-active";
            } else {
                runBtn.disabled = false;
                runBtn.innerText = "立即运行 AI 分析";
                statusText.innerText = "空闲";
                statusIndicator.className = "status-dot";
            }
        }

        let ws;
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}/ws/logs`;
        let pingInterval;

        function connectWs() {
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log("WebSocket 已连接");
                if (statusText.innerText !== "正在分析...") {
                    statusText.innerText = "空闲";
                    statusIndicator.className = "status-dot";
                    runBtn.disabled = false;
                }
                pingInterval = setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) ws.send("ping");
                }, 30000);
            };

            ws.onmessage = function(event) {
                const msg = JSON.parse(event.data);
                if (msg.type === 'log') {
                    area.value += msg.data + "\n";
                    area.scrollTop = area.scrollHeight;
                } else if (msg.type === 'status') {
                    updateState(msg.is_analyzing);
                }
            };

            ws.onclose = function() {
                console.log("WS断开，重连中...");
                if (pingInterval) clearInterval(pingInterval);
                statusText.innerText = "连接断开";
                statusIndicator.className = "status-dot status-error";
                runBtn.disabled = true;
                setTimeout(connectWs, 3000);
            };

            ws.onerror = function(err) { ws.close(); };
        }

        connectWs();

        function triggerRun() {
            if (confirm("确认立即执行？这将忽略持仓状态检查。")) {
                runBtn.disabled = true;
                fetch('/api/trigger_now', { method: 'POST' })
                    .then(r => r.json())
                    .then(data => {
                        if (data.status === 'error') {
                            alert(data.msg);
                            runBtn.disabled = false;
                        }
                    })
                    .catch(err => {
                        alert("请求失败");
                        runBtn.disabled = false;
                    });
            }
        }
    </script>
</body>
</html>
