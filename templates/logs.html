<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统日志</title>
    <style>
        :root {
            --bg-body: #222;
            --text-main: #ddd;
            --textarea-bg: #1e1e1e;
            --textarea-text: #00ff00;
            --textarea-border: #444;
            --link-color: #4dabf7;
            --btn-bg: #444;
            --input-bg: #333;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-body: #f5f5f5;
                --text-main: #333;
                --textarea-bg: #fff;
                --textarea-text: #333;
                --textarea-border: #ccc;
                --link-color: #007bff;
                --btn-bg: #e0e0e0;
                --input-bg: #fff;
            }
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }

        a { color: var(--link-color); text-decoration: none; font-size: 16px; font-weight: bold; }

        .controls { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }

        /* 通用按钮样式 */
        button {
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        .btn-run { background: #d32f2f; color: white; }
        .btn-del { background: #c62828; color: white; font-size: 12px; padding: 6px 10px; }
        .btn-clean { background: #f57f17; color: white; font-size: 12px; padding: 6px 10px; }

        .status-dot { height: 10px; width: 10px; background-color: #bbb; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-active { background-color: #00e676; }
        .status-error { background-color: #ff9800; }

        textarea {
            flex: 1;
            background: var(--textarea-bg);
            color: var(--textarea-text);
            font-family: monospace;
            padding: 10px;
            resize: none;
            border: 1px solid var(--textarea-border);
            border-radius: 4px;
            font-size: 13px;
            line-height: 1.4;
            color-scheme: dark;
        }

        .chat-bar {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            background: var(--input-bg);
            color: var(--text-main);
            border: 1px solid var(--textarea-border);
            border-radius: 4px;
            font-size: 14px;
        }

        .chat-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-chat {
            background: var(--link-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
            padding: 0 16px;
        }

        .btn-chat-sec {
            background: var(--btn-bg);
            color: var(--text-main);
            border: 1px solid var(--textarea-border);
        }

        /* 移动端适配：输入框在上，按钮在下并排 */
        @media (max-width: 600px) {
            .chat-bar { flex-direction: column; }
            .chat-buttons { display: flex; width: 100%; }
            .chat-buttons button { flex: 1; padding: 12px 0; }
            .header { flex-direction: column; align-items: flex-start; }
            .controls { width: 100%; justify-content: space-between; }
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-loading .spinner { display: block; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="/">← 返回</a>
            <div>
                <span id="statusIndicator" class="status-dot"></span>
                <span id="statusText" style="font-size: 12px;">连接中...</span>
            </div>
        </div>
        <div class="controls">
            <!-- 新增删除按钮 -->
            <button class="btn-clean" onclick="deleteLogs('useless')" title="只保留对话和摘要">清理无用日志</button>
            <button class="btn-del" onclick="deleteLogs('all')">删除所有</button>
            <button id="runBtn" class="btn-run" onclick="triggerRun()">立即运行 AI</button>
        </div>
    </div>

    <textarea id="logArea" readonly>{{ initial_logs }}</textarea>

    <div class="chat-bar">
        <input type="text" id="chatInput" class="chat-input" placeholder="输入消息 (记录到日志/与AI对话)..." onkeypress="handleKeyPress(event)">

        <!-- 使用容器包裹两个按钮，确保在移动端在一起 -->
        <div class="chat-buttons">
            <button id="sendBtn" class="btn-chat" onclick="sendMessage()">
                <span class="spinner"></span>
                <span class="btn-text">发送</span>
            </button>

            <button id="triggerChatBtn" class="btn-chat btn-chat-sec" style="display:none;" onclick="triggerChatAI()">
                <span class="spinner" style="border-color: var(--text-main) transparent var(--text-main) var(--text-main);"></span>
                <span class="btn-text">请求AI</span>
            </button>
        </div>
    </div>

    <script>
        const area = document.getElementById('logArea');
        const runBtn = document.getElementById('runBtn');
        const statusText = document.getElementById('statusText');
        const statusIndicator = document.getElementById('statusIndicator');
        const chatInput = document.getElementById('chatInput');
        const triggerChatBtn = document.getElementById('triggerChatBtn');
        const sendBtn = document.getElementById('sendBtn');

        // 模板注入变量
        const immediateTrigger = {{ 'true' if trigger_immediate else 'false' }};

        if (!immediateTrigger) {
            triggerChatBtn.style.display = 'flex';
        }

        area.scrollTop = area.scrollHeight;

        // --- 状态更新逻辑 ---
        function updateState(isAnalyzing, isChatting) {
            if (isAnalyzing) {
                runBtn.disabled = true;
                runBtn.innerText = "运行中...";
                statusText.innerText = "分析中";
                statusIndicator.className = "status-dot status-active";
            } else {
                runBtn.disabled = false;
                runBtn.innerText = "立即运行 AI";
                statusText.innerText = "空闲";
                statusIndicator.className = "status-dot";
            }

            if (isChatting) {
                if (immediateTrigger) {
                    setLoading(sendBtn, true, "请求中...");
                } else {
                    setLoading(triggerChatBtn, true, "请求中...");
                }
            } else {
                setLoading(sendBtn, false, "发送");
                setLoading(triggerChatBtn, false, "请求AI");
            }
        }

        function setLoading(btn, isLoading, text) {
            const spinner = btn.querySelector('.spinner');
            const spanText = btn.querySelector('.btn-text');

            if (isLoading) {
                btn.disabled = true;
                btn.classList.add('btn-loading');
                spanText.innerText = text;
            } else {
                btn.disabled = false;
                btn.classList.remove('btn-loading');
                spanText.innerText = text;
            }
        }

        // --- WebSocket ---
        let ws;
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}/ws/logs`;
        let pingInterval;
        let isReconnect = false; // 标记是否为断线重连

        function connectWs() {
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log("WebSocket 已连接");

                // 如果是断线重连，调用 API 刷新日志
                if (isReconnect) {
                    console.log("检测到重连，正在刷新日志...");
                    fetch('/api/get_logs')
                        .then(r => r.json())
                        .then(data => {
                            if(data.status === 'ok') {
                                area.value = data.data;
                                area.scrollTop = area.scrollHeight;
                            }
                        })
                        .catch(err => console.error("刷新日志失败:", err));
                }
                isReconnect = false;

                pingInterval = setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) ws.send("ping");
                }, 30000);
            };

            ws.onmessage = function(event) {
                const msg = JSON.parse(event.data);
                if (msg.type === 'log') {
                    area.value += msg.data + "\n";
                    area.scrollTop = area.scrollHeight;
                } else if (msg.type === 'status') {
                    updateState(msg.is_analyzing, msg.is_chatting);
                }
            };

            ws.onclose = function() {
                console.log("WS断开，重连中...");
                if (pingInterval) clearInterval(pingInterval);
                isReconnect = true; // 标记断开
                statusText.innerText = "断开";
                statusIndicator.className = "status-dot status-error";
                runBtn.disabled = true;
                setTimeout(connectWs, 3000);
            };
        }

        connectWs();

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function sendMessage() {
            const msg = chatInput.value.trim();
            if (!msg) return;

            fetch('/api/send_user_message', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: msg})
            }).then(() => {
                chatInput.value = '';
                if (immediateTrigger) {
                    triggerChatAI();
                }
            });
        }

        function triggerChatAI() {
            fetch('/api/trigger_chat', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if(data.status === 'error') {
                        alert("错误: " + data.msg);
                    }
                })
                .catch(err => alert("请求失败"));
        }

        function triggerRun() {
            if (confirm("确认立即执行交易分析？")) {
                fetch('/api/trigger_now', { method: 'POST' });
            }
        }

        function deleteLogs(mode) {
            let confirmed = false;
            if (mode === 'all') {
                confirmed = confirm("确定要删除该用户下的所有日志吗？此操作不可恢复。");
            } else {
                confirmed = true;
            }

            if (confirmed) {
                fetch('/api/delete_logs', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({mode: mode})
                })
                .then(r => r.json())
                .then(data => {
                    if (data.status === 'ok') {
                        location.reload();
                    } else {
                        alert("删除失败: " + data.msg);
                    }
                });
            }
        }
    </script>
</body>
</html>
